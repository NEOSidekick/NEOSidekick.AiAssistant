-
  name: 'AI Assistant API'
  uriPattern: 'neosidekick/aiassistant/api/{@action}'
  defaults:
    '@package': 'NEOSidekick.AiAssistant'
    '@controller': 'Service'
    '@format': 'json'
  httpMethods: ['POST']

-
  name:  'Backend Service'
  uriPattern: 'neosidekick/aiassistant/service/{@action}'
  defaults:
    '@package':    'NEOSidekick.AiAssistant'
    '@controller': 'BackendService'
    '@action':     'index'
    '@format':     'json'
  httpMethods: ['GET', 'POST']

-
  name: 'AI Assistant Preview'
  uriPattern: 'neosidekick/aiassistant/preview'
  defaults:
    '@package': 'NEOSidekick.AiAssistant'
    '@controller': 'Preview'
    '@action': 'preview'
  httpMethods: ['GET']
  appendExceedingArguments: true
